<!DOCTYPE html>
<html>
    <head>
        <title>[TESTING] yosemite - Google Search</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="header"> <!-- The header of the document, including search bar
                                   and search options.-->
            <div id="top-header">
                <div id="g_logo">
                    <a href="https://www.google.com/" alt="Google Homepage">
                        <img src="images/googlelogo_color_92x30dp.png">
                    </a>
                </div>

                <form id="search-form">
                    <input class="search-form" id="search-bar" placeholder="yosemite" for="search_query">
                    <div class="search-form" id="search-buttons">
                        <button form="search-form" class="search-buttons" type="reset" value="reset">
                            <img src="images/x.png" id="search-reset-image">
                        </button>
                        <button class="search-buttons" type="submit" id="search-submit" value="submit">
                            <svg class="search-buttons" id="submit-svg"> 
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                    </div>
                </form> 

                <div id="profile-pic">
                    <img id="profile-picpic" src="images/profile_pic.png">
                </div>
            </div>

            <div id="bottom-header">
                <div id="search_modes">
                    <div id="search_all">
                        All
                    </div>
                    <div id="search_news">
                        News
                    </div>
                    <div id="search_maps">
                        Maps
                    </div>
                    <div id="search_images">
                        Images
                    </div>
                    <div id="search_videos">
                        Videos
                    </div>
                    <div id="search_more">
                        More
                    </div>
                </div>
                <div id="settings_tools">
                    <div id="search_settings">
                        Settings
                    </div>
                    <div id="search_tools">
                        Tools
                    </div>
                </div>
                <div id="safe_search">
                    SafeSearch on
                </div>
            </div>
        </div>
    </body>
</html>
