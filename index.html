<!DOCTYPE html>
<html>
    <head>
        <title>[TESTING] yosemite - Google Search</title>
        <link rel="style sheet" type="text/css" href="main.css">
    </head>

    <body>
        <div id="top-header"> <!-- The header of the document, including search bar
                                   and search options.-->
            <div id="g_logo">
                <a href="https://www.google.com/" alt="Google Homepage">
                    <img src="images/googlelogo_color_92x30dp.png">
                </a>
            </div>
            <form id="search-form">
                <input placeholder="yosemite" for="search_query">
                <button type="reset" value="reset">
                    <img src="images/x.png">
                </button>
                <button type="submit" value="submit">
                    Submit <!--Can't find the image file for the
                    magnifying glass.-->
                </button>
            </form> 
            <div id="profile-pic">
                <img src="images/profile_pic.png">
            </div>
            
            <div id="bottom-header">
                <div id="search_modes">
                    <div id="search_all">
                        All
                    </div>
                    <div id="search_news">
                        News
                    </div>
                    <div id="search_maps">
                        Maps
                    </div>
                    <div id="search_images">
                        Images
                    </div>
                    <div id="search_videos">
                        Videos
                    </div>
                    <div id="search_more">
                        More
                    </div>
                </div>
                <div id="settings_tools">
                    <div id="search_settings">
                        Settings
                    </div>
                    <div id="Tools">
                        Tools
                    </div>
                </div>
                <div id="safe_search">
                    SafeSearch on
                </div>
            </div>
        </div>
    </body>
</html>
